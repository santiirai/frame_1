<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
<style>
    table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <th>Time</th>
            <th>Subjects</th>
        </tr>
        <tr>
            <td>6:25 to 8:00</td>
            <td>Java/Maths</td>
        </tr>
    </table>
</body>
</html>
